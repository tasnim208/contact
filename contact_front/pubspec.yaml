name: contact_front
description: Application Flutter pour gérer les contacts avec reconnaissance vocale et photos
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.0+1
  path: ^1.8.2
  shared_preferences: ^2.1.1
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  speech_to_text: ^7.3.0  # VERSION CORRIGÉE
  camera: ^0.10.5
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
